ktor {
    deployment {
        port = 9090
        host = "0.0.0.0"
    }

    application {
        modules = [ ca.realitywargames.mysterybox.backend.ApplicationKt.module ]
    }

    development = true
}

database {
    url = ${?DATABASE_URL}
    driver = "org.postgresql.Driver"
    user = ${?DATABASE_USER}
    password = ${?DATABASE_PASSWORD}

    // Development defaults (should be overridden in production)
    default {
        url = "jdbc:postgresql://localhost:5432/mysterybox_dev"
        user = "postgres"
        password = "password"
    }
}

jwt {
    secret = ${?JWT_SECRET}
    issuer = "mysterybox-backend"
    audience = "mysterybox-app"
    realm = "mysterybox"

    // Development default (should be overridden in production)
    default {
        secret = "super-secret-jwt-key-change-in-production"
    }
}
